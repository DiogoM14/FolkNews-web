<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | FolkNews</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/login.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="bg-img" src="./assets/images/login-image.svg" alt="">
    <div class="row">
      <div class="col-md-5 title">
        <h3>A sua plataforma de notícias.</h3>
        <br>
        <h4>Fique ligado!</h4>
      </div>

      <div class="col-md-5 login">
        <h1>Folk News</h1>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Palavra Passe</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Lembrar Palavra Passe</label>
          </div>

          <button type="submit" class="btn btn-primary" formaction="/index-auth.html">Entrar</button>
          <hr>
        </form>
        <div class="register-section">
          <h5>Não tem conta?⠀</h5>
          <a href="./loginEscolha.html"><h6>Registe-se</h6></a>
        </div>
      </div> 
    </div>
    <img class="bg-img-cloud" src="./assets/images/cloud-image.svg" alt="">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
