<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | FolkNews</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/loginEscolha.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="bg-img" src="./assets/images/login-image.svg" alt="">
    <div class="row">
      <div class="col-md-5 title">
        <h3>Faça já registo na plataforma<span>.</span></h3>
      
      
      </div>

      <div class="col-md-5 login">
        <h1>Escolha o tipo de conta<span>.</span></h1>
       
        <form>
        <div class="retangulos">

          <div id="leitor" class="retangulo" onclick="changeColor('leitor'); return false;">
            <span class="icon icon-leitor"></span>
            <h2 class="txt">Leitor</h2>
          </div>
  
          <div id="editor" class="retangulo editor" onclick="changeColor('editor'); return false;">
            <span class="icon icon-editor"></span>
            <h2>Editor</h2>
          </div>

        </div>
        
        <div class="button-wapper">
          <button type="submit" class="btn btn-primary" formaction="/register.html">
            <img src="./assets/icons/right-arrow.svg" alt="">
          </button>
        </div>
        </form>

      </div> 
    </div>
    <img class="bg-img-cloud" src="./assets/images/cloud-image.svg" alt="">
  </div>
  <script src="./scripts/changeColor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
